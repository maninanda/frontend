<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./mmt.css" />
    <title>Make My Trip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="login-container">
        <div class="login-card-container">
            <div class="image-card"></div>
            <h1 class="login-heading"> Welcome to Make My Trip </h1>
            <div class="login-info-container">
            <div>
                <form>
                    <input class="login-username" type="text" placeholder="mail id or phone" required maxlength="10">
                </form>
            </div>
            <div>
                <form>
                    <input class="login-password" type="text" placeholder="password" required maxlength="10">
                </form>
            </div>
            <div>
                <button class="login-button" type="submit"> 
                    login
                </button>
            </div>
            <div>
                <a href="#"> Forgot mail id or password </a>
            </div>
            </div>

        </div>

    </div>
  </body>
</html>
